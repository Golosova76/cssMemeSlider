<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>cssMemeSlider</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <div class="main__wrapper">
        <div class="slider">
          <input type="radio" id="slide1" name="slide" class="hidden" checked />
          <input type="radio" id="slide2" name="slide" class="hidden" />
          <input type="radio" id="slide3" name="slide" class="hidden" />
          <input type="radio" id="slide4" name="slide" class="hidden" />
          <div class="slides">
            <div class="slide">
              <img src="img/1.jpg" alt="One" />
            </div>
            <div class="slide">
              <img src="img/2.jpg" alt="Two" />
            </div>
            <div class="slide">
              <img src="img/3.jpg" alt="Three" />
            </div>
            <div class="slide">
              <img src="img/4.jpg" alt="Four" />
            </div>
          </div>
          <div class="description-controls">
            <div class="description">
              <p class="text" id="text1">Сначала здесь были мемы</p>
              <p class="text" id="text2">Но у картинок был разный размер</p>
              <p class="text" id="text3">А абсолютные единицы нельзя</p>
              <p class="text" id="text4">Наслаждайтесь красивыми картинками</p>
            </div>
            <div class="controls">
              <label for="slide1" class="control"></label>
              <label for="slide2" class="control"></label>
              <label for="slide3" class="control"></label>
              <label for="slide4" class="control"></label>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
